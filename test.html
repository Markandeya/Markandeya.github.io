<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/glider.min.css">
</head>
<body>
    <div class="glider-contain multiple">
                                
        <button role="button" aria-label="Previous" class="glider-prev">«</button>
        
        
        <div class="glider">
            <div><img src="./img/event.jpg" alt=""></div>
            <div><img src="./img/event1.jpg" alt=""></div>
            <div><img src="./img/event3.jpg" alt=""></div>
            <div><img src="./img/event.jpg" alt=""></div>
        </div>
        <button role="button" aria-label="Next" class="glider-next">»</button>
        <div role="tablist" id="dots" class="glider-dots"></div>
    </div>
</div>
    <script src="./js/glider.min.js"></script>
    <script>
        window.addEventListener('load', function(){
    new Glider(document.querySelector('.glider'), {
        // Mobile-first defaults
        slidesToShow: 1,
        slidesToScroll: 1,
        draggable: true,
        dots: '#dots',
        arrows: {
          prev: '.glider-prev',
          next: '.glider-next'
        },
      });
});
    </script>
</body>
</html>
